<html>
    <head>
        <title>Sarah's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Sarah's Blog</a></h1>
            <p>Published on Octover 5, 2016, after a lot of frustration.</p>
        </div>
        
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
