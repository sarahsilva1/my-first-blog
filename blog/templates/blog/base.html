
{% load staticfiles %}
<html>
    <head>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">

    </head>
     <div class="container">

  <!-- header styling below -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="footer, address, phone, icons" />
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/footer-distributed-with-address-and-phones.css">

  <!-- header styling above -->
    <body>

        <div class="page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}


        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- footer deets are here -->
        <footer class="footer-distributed center">
      <div class="footer-left">
        <h3>Sarah<span>Silva</span></h3>
        <p class="footer-links">
          <div class="footer-icons">
            <a href="https://www.facebook.com/silvasarah"><i class="fa fa-facebook-square  fa-2x" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/sarahsilva1"><i class="fa fa-linkedin fa-2x"></i></a>
            <a href="https://github.com/sarahsilva1"><i class="fa fa-github fa-2x"></i></a>
          </div>
        </p>
      </div>
      <div class="footer-center">
        <div>
          <p class="footer-company-about">
        <span>About Me</span>
I'm a future fullstack developer currently attending CodeRGV's Boot.  This is my first project.<div><br>

</div>
        </div>
      </div>
      <div class="footer-right">

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.526507630068!2d-98.31355868496976!3d26.212076783434306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8665a877a88ef595%3A0x25433dee2ebf53d7!2s801+N+Bryan+Rd%2C+Mission%2C+TX+78572!5e0!3m2!1sen!2sus!4v1475870660428" width="250" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
      <!-- map is above -->
</div>
<p class="footer-company-name"><i>Sarah Silva &copy; 2016</i></p>

      </div>

  </div>
</html>
